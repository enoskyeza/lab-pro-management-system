{% extends 'base.html' %}

{% load static %}

{% block content %}
        <!-- content nav start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Add Patient Sample</h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2"></i>John Doe
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
      <!-- content nav end -->
        <div class="container-fluid px-4">
            <!-- <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save">
            </form> -->
            <div class="rounded bg-light p-4 my-4 mx-4">
                <form class="pt=5" method="POST" >    
                  {% csrf_token %}
                    <div class="row mb-3">
                      <label for="" class="col-sm-12 col-form-label">Sample ID</label>
                      <div class="col-sm-12">
                        {{ form.sample_id }}
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-12 col-form-label">Collection Site</label>
                        <div class="col-sm-12">
                          {{ form.collection_site }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-12 col-form-label">Sample Collection Time</label>
                        <div class="col-sm-12">
                          {{ form.date_of_collection }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-12 col-form-label">Lab Reference</label>
                        <div class="col-sm-12">
                          {{ form.lab_reference }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning" value="save"><i class="bi bi-save me-2"></i>Save</button>
                </form>
            </div>
        </div>


{% endblock  %}
