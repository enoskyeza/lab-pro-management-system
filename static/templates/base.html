{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <title>Home</title>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="" id="sidebar-wrapper">
          <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                  class="bi bi-kanban me-2"></i>LABPRO</div>
          <div class="list-group list-group-flush my-3" id="sidebarmenu">
              <a href="{% url 'lab_management:index-view' %}" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                      class="bi bi-grid-fill me-2"></i>Dashboard</a>
              <a href="{% url 'patient_management:patient-list' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                      class="bi bi-people-fill me-2"></i>Patients</a>
              <a href="{% url 'lab_management:requests-list' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                      class="bi bi-files me-2"></i>Requests</a>
              <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                      class="fas fa-paperclip me-2"></i>Reports</a>
              <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                      class="bi bi-gear-fill me-2"></i>Settings</a>
              <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                      class="fas fa-power-off me-2"></i>Logout</a>
          </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

          {% block content %} {% endblock  %}
          
      </div>
        </div>
        <!-- /#page-content-wrapper -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
                el.classList.toggle("toggled");
        };
        </script>
           
        <script>
                jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                        //$('tr').hide()
                        window.location = $(this).data("href");
                });
                });
        </script>

  </body>
</html>
